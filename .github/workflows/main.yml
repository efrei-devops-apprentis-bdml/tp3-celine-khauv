# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
     - uses: actions/checkout@v2 # first action : checkout source code
     - name: docker login
       run: | # log into docker hub account
        winpty docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD  
     - name: Get current date # get the date of the build
       id: date
       run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"
     - name: Build the Docker image # push The image to the docker hub
       run: docker build . --file Dockerfile --tag $DOCKERHUB_USERNMAE/efrei-devops-tp2:${{ steps.date.outputs.date }}
     - name: Docker Push
       run: docker push $DOCKERHUB_USERNAME/efrei-devops-tp2:${{ steps.date.outputs.date }}
